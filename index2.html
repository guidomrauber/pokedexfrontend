<body>
  <!-- Main container -->
  <div class="container">

    
    <div class="get-info-form">
      <form onsubmit="return formData(event)">
        <div class="row">
          <label for="username">Ingrese el nombre del pokemon</label>
          <input type="text" id="username" required>
        </div>
        
        <div id="error-message">
            <span id="error-content"></span>
          </div>
      </form>
      <button type="button" onclick="getFirstTen()">+5</button>
    </div>
    <div class="main-container" id="pokemon-result"></div>
    <div class="main-container" id="pokemon-images">
      
      <table class="u-full-width" id="pokemon-list">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Imagen</th>
            <th>Habilidades</th>
            <th>Tipo</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="src/app.js"></script>
